name: 'GitHub OAuth Backend'
description: Build and deploy the GitHub OAuth Backend
inputs:
  dockerhub_username:
    required: true
  dockerhub_password:
    required: true
  github_token:
    required: true
  octopus_server_url:
    required: true
  octopus_api_token:
    required: true
  run_number:
    required: true
  oauth_client_id:
    required: true
  oauth_client_secret:
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ inputs.dockerhub_username }}
        password: ${{ inputs.dockerhub_password }}

    - uses: nelonoel/branch-name@v1.0.1

    - name: Install Octopus CLI
      uses: OctopusDeploy/install-octopus-cli-action@v1.1.1
      with:
        version: latest

    - name: Set up JDK 1.17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - uses: DeLaGuardo/setup-graalvm@4.0
      with:
        graalvm: '22.0.0.2'
        java: 'java17'
        arch: 'amd64'

    - name: Install native-image component
      run: gu install native-image
      shell: bash

    - name: Checkstyle
      run: ./mvnw --batch-mode checkstyle:check
      shell: bash
      working-directory: java

    - name: Install modules
      run: ./mvnw --batch-mode install -DskipTests
      shell: bash
      working-directory: java

    - name: Update version
      run: ./mvnw --batch-mode build-helper:parse-version versions:set -DnewVersion=0.1.${{ github.run_number }}
      shell: bash
      working-directory: java/octopus-oauth-backend

    - name: List dependencies
      run: ./mvnw --batch-mode dependency:tree --no-transfer-progress
      shell: bash
      working-directory: java/octopus-oauth-backend

    - name: Build with Maven
      run: ./mvnw --batch-mode clean package --file pom.xml -Pnative -Plambda -DskipTests -Dquarkus.profile=prod
      shell: bash
      working-directory: java/octopus-oauth-backend

