    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      with:
        tag_name: octopus-oauth-backend.0.1.${{ inputs.run_number }}
        release_name: GitHub OAuth Proxy Release 0.1.${{ inputs.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: java/octopus-oauth-backend/target/octopus-oauth-backend-runner
        asset_name: octopus-oauth-backend-runner
        asset_content_type: application/octet-stream

    - name: Rename zip
      run: >
        mv octopus-oauth-backend/target/function.zip
        octopus-oauth-backend-lambda.0.1.${{ inputs.run_number }}.zip
      shell: bash
      working-directory: java

    - name: Push Package
      run: >
        octo push --package octopus-oauth-backend-lambda.0.1.${{ inputs.run_number }}.zip
        --server ${{ inputs.octopus_server_url }}
        --apiKey ${{ inputs.octopus_api_token }}
        --space "Content Team"
      shell: bash
      working-directory: java

    - name: Generate SBOM
      run: ./mvnw cyclonedx:makeAggregateBom -DskipTests --no-transfer-progress --batch-mode
      shell: bash
      working-directory: java

    - name: Build SBOM package
      run: >
        octo pack
        --id octopus-oauth-backend-lambda-sbom
        --version 0.1.${{ inputs.run_number }}
        --format zip
        --include **/bom.xml
      shell: bash
      working-directory: java

    - name: Push SBOM Package
      run: >
        octo push --package octopus-oauth-backend-lambda-sbom.0.1.${{ inputs.run_number }}.zip
        --server ${{ inputs.octopus_server_url }}
        --apiKey ${{ inputs.octopus_api_token }}
        --space "Content Team"
      shell: bash
      working-directory: java

    - name: Generate Octopus Deploy build information
      uses: xo-energy/action-octopus-build-information@v1.1.2
      with:
        octopus_api_key: ${{ inputs.octopus_api_token }}
        octopus_project: GitHub OAuth Backend
        octopus_server: ${{ inputs.octopus_server_url }}
        octopus_space: Content Team
        push_version: 0.1.${{ inputs.run_number }}
        push_package_ids: octopus-oauth-backend-lambda
        push_overwrite_mode: OverwriteExisting
        output_path: octopus

