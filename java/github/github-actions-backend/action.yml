name: 'GitHub Actions Backend'
description: Build and deploy the GitHub Actions Backend
inputs:
  dockerhub_username:  
    required: true
    description: The DockerHub username
  dockerhub_password:  
    required: true
    description: The DockerHub password
  github_token:  
    required: true
    description: The github token
  octopus_server_url:
    required: true
    description: The Octopus server url
  octopus_api_token:
    required: true
    description: The Octopus API token
  run_number:  
    required: true
    description: The GitHub Action run number
runs:
  using: "composite"
  steps:
    # See https://github.com/actions/checkout/issues/124#issuecomment-606277160 for why we use
    # fetch-depth
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ inputs.dockerhub_username }}
        password: ${{ inputs.dockerhub_password }}

    - uses: nelonoel/branch-name@v1.0.1

    - name: Install Octopus CLI
      uses: OctopusDeploy/install-octopus-cli-action@v1.1.1
      with:
        version: latest

    - name: Set up JDK 1.17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - uses: DeLaGuardo/setup-graalvm@4.0
      with:
        graalvm: '22.0.0.2'
        java: 'java17'
        arch: 'amd64'

    - name: Install native-image component
      run: gu install native-image
      shell: bash

    - name: Checkstyle
      run: mvn --batch-mode checkstyle:check
      shell: bash
      working-directory: java

    - name: Install modules
      run: mvn --batch-mode install -DskipTests
      shell: bash
      working-directory: java

    - name: Update version
      run: mvn --batch-mode build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.${{ github.run_number }}
      shell: bash
      working-directory: java/github-actions-builder-github-backend

    - name: List dependencies
      run: mvn --batch-mode dependency:tree --no-transfer-progress
      shell: bash
      working-directory: java/github-actions-builder-github-backend

    - name: Build with Maven
      run: mvn --batch-mode package --file pom.xml -Pnative -Plambda -DskipTests -Dquarkus.profile=prod
      shell: bash
      working-directory: java/github-actions-builder-github-backend

    - name: Test Backend
      run: mvn --batch-mode --no-transfer-progress test
      shell: bash
      working-directory: java/github-actions-builder-github-backend

    - name: Generate JaCoCo Badges
      id: jacocoMod1
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: java/github-actions-builder-github-backend/target/jacoco-report/jacoco.csv
        coverage-badge-filename: github.svg
        branches-badge-filename: githubbranches.svg

    - name: Update resources
      uses: test-room-7/action-update-file@v1
      with:
        file-path: |
          .github/badges/github.svg
          .github/badges/githubbranches.svg
        commit-msg: Update badges
        github-token: ${{ inputs.github_token }}

    - name: Test Pipelines
      run: mvn --batch-mode test
      shell: bash
      working-directory: java/github-actions-builder

    - name: Test Common
      run: mvn --batch-mode test
      shell: bash
      working-directory: java/pipeline-builder-utils

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      with:
        tag_name: github-actions-pipeline-backend.0.1.${{ inputs.run_number }}
        release_name: GitHub Actions Backend Release 0.1.${{ inputs.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: java/github-actions-builder-github-backend/target/github-actions-builder-github-backend-runner
        asset_name: github_actions-builder-github-backend-runner
        asset_content_type: application/octet-stream

    - name: Rename zip
      run: >
        mv github-actions-builder-github-backend/target/function.zip
        github-actions-builder-github-backend-lambda.0.1.${{ inputs.run_number }}.zip
      shell: bash
      working-directory: java

    - name: Push Package
      run: >
        octo push --package github-actions-builder-github-backend-lambda.0.1.${{ inputs.run_number }}.zip
        --server ${{ inputs.octopus_server_url }}
        --apiKey ${{ inputs.octopus_api_token }}
        --space "Content Team"
      shell: bash
      working-directory: java

    - name: Generate SBOM
      run: mvn --no-transfer-progress --batch-mode cyclonedx:makeAggregateBom -DskipTests
      shell: bash
      working-directory: java

    - name: Build SBOM package
      run: >
        octo pack
        --id github-actions-builder-github-backend-lambda-sbom
        --version 0.1.${{ inputs.run_number }}
        --format zip
        --include **/bom.xml
      shell: bash
      working-directory: java

    - name: Push SBOM Package
      run: >
        octo push --package github-actions-builder-github-backend-lambda-sbom.0.1.${{ inputs.run_number }}.zip
        --server ${{ inputs.octopus_server_url }}
        --apiKey ${{ inputs.octopus_api_token }}
        --space "Content Team"
      shell: bash
      working-directory: java

    - name: Generate Octopus Deploy build information
      uses: xo-energy/action-octopus-build-information@v1.1.2
      with:
        octopus_api_key: ${{ inputs.octopus_api_token }}
        octopus_project: Github Action Workflow Generator
        octopus_server: ${{ inputs.octopus_server_url }}
        octopus_space: Content Team
        push_version: 0.1.${{ inputs.run_number }}
        push_package_ids: github-actions-builder-github-backend-lambda
        push_overwrite_mode: OverwriteExisting
        output_path: octopus

    - name: Trigger deployment
      if: ${{ env.BRANCH_NAME == 'main' }}
      run: >
        octo create-release
        --gitRef "main"
        --project "Github Action Workflow Generator"
        --deployTo "Development"
        --server ${{ inputs.octopus_server_url }}
        --apiKey ${{ inputs.octopus_api_token }}
        --space "Content Team"
        --waitForDeployment
        --deploymentTimeout 00:30:00
      shell: bash

    - name: Trigger deployment to security environment
      if: ${{ env.BRANCH_NAME == 'main' }}
      run: >
        octo promote-release
        --project "Github Action Workflow Generator"
        --from "Development"
        --deployTo "Development (Security)"
        --server ${{ inputs.octopus_server_url }}
        --apiKey ${{ inputs.octopus_api_token }}
        --space "Content Team"
        --latestSuccessful
      shell: bash