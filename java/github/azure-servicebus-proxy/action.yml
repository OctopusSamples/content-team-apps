name: 'GitHub OAuth Backend'
description: Build and deploy the GitHub OAuth Backend
inputs:
  dockerhub_username:
    required: true
  dockerhub_password:
    required: true
  github_token:
    required: true
  octopus_server_url:
    required: true
  octopus_api_token:
    required: true
  run_number:
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ inputs.dockerhub_username }}
        password: ${{ inputs.dockerhub_password }}

    - uses: nelonoel/branch-name@v1.0.1

    - name: Install Octopus CLI
      uses: OctopusDeploy/install-octopus-cli-action@v1.1.1
      with:
        version: latest

    - name: Set up JDK 1.11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Checkstyle
      run: mvn --batch-mode checkstyle:check
      shell: bash
      working-directory: java

    - name: Install modules
      run: mvn --batch-mode install -DskipTests
      shell: bash
      working-directory: java

    - name: Update version
      run: mvn --batch-mode build-helper:parse-version versions:set -DnewVersion=0.1.${{ github.run_number }}
      shell: bash
      working-directory: java/azure-servicebus-proxy

    - name: List dependencies
      run: mvn --batch-mode dependency:tree --no-transfer-progress
      shell: bash
      working-directory: java/azure-servicebus-proxy

    # Note that we build a regular Java app here rather than a GraalVM native executable.
    # This is because the Azure SDK didn't work with native builds.
    - name: Build with Maven
      run: mvn --batch-mode package --file pom.xml -Plambda -DskipTests -Dquarkus.profile=prod
      shell: bash
      working-directory: java/azure-servicebus-proxy

