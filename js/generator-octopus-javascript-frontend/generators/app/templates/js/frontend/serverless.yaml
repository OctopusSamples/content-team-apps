service: octopub-frontend
plugins:
  - serverless-s3-sync

custom:
  # Note this value must be changed for each deployment, as S3 buckets must have globally unique names
  siteName: octopub-frontend
  s3Sync:
    - bucketName: ${self:custom.siteName}
      localDir: build

provider:
  name: aws
  runtime: nodejs16.x
  region: us-west-1

resources:
  Resources:
    StaticSite:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
        BucketName: ${self:custom.siteName}
        WebsiteConfiguration:
          IndexDocument: index.html
    StaticSiteS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: StaticSite
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
                - s3:GetObject
              Resource:
                Fn::Join: [
                  "", [
                    "arn:aws:s3:::",
                    {
                      "Ref": "StaticSite"
                    },
                    "/*"
                  ]
                ]
  Outputs:
    StaticSite:
      Value: !Ref StaticSite
    StaticSiteDomain:
      Value: !GetAtt StaticSite.DomainName